<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SentinelX Shield</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">SentinelX</h1>
      <p class="subtitle">Live Deepfake Shield</p>
    </div>

    <div class="status-box">
      <div class="status-indicator"></div>
      <span>System Ready</span>
    </div>

    <p class="description">
      Ensure your video conference is running, then deploy the shield. The widget will appear on your page to scan faces
      without saving any data.
    </p>

    <div class="toggle-container">
      <span class="toggle-label">Start Live Shield</span>
      <label class="switch">
        <input type="checkbox" id="scan-toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <button id="dashboard-btn" class="dashboard-btn">ðŸ“Š Open Dashboard</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
